<!-- Form -->
    <div>
    <div class="w-3/12 sm:max-w-6/12 sm:my-2 mt-5 my-20 bg-white mx-auto p-8 rounded-lg">
        <h1 class="text-2xl text-center font-bold">Login</h1>
    <form action="">
        <div class="mt-5">
            <label for="username">Username</label>
            <input type="text" class="w-full bg-gray-100 rounded-lg p-4" name="" id="username" placeholder="Enter Username" required>
        </div>
        <div class="mt-5">
            <label for="password">Password</label>
            <input type="password" class="w-full bg-gray-100 rounded-lg p-4" name="" id="password" placeholder="Enter Password" required>
        </div>
        <div class="mt-5 text-center">
            <button type="submit" onclick="getUsernameAndPass()" class="bg-blue-500 rounded-lg px-4 py-3 text-white">Submit</button>
            <a href="index.html" class="bg-red-500 rounded-lg px-4 py-3 text-white">Cancel</a>
        </div>
        <div class="mt-5 text-blue-400 text-center"><a href="#" onclick="forgotPass()">Forgot password?</a></div>
    </form>
    </div>
    </div>


    <script>


        function forgotPass(){
            alert("Check your email for new password");
            return false;
        }
        
        function getUsernameAndPass(){
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        if(username == '' && password == ''){
            alert("username and password cannot be empty");
        }
        else if(username == password){
            alert("Username and Password cannot be same");
        }
        return false;
        }
    </script>
